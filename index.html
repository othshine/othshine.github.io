<meta charset="ISO-8859-1">

<link rel="stylesheet"

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        .container{width: 400px; height: 225px;display: flex;justify-content: center;align-items: center;flex-direction: column; gap: 10px;border: 1px solid black;}
        #display_image{width: 300px;height: 169px;border: 1px solid black; background-position: center;background-size: cover;}
    </style>
</head>
<body>
<div>
  <h1 style="padding: 60px;text-align: center;background: #1abc9c;color: white;font-size: 30px;">TeamPlayer</h1>
</div>
	<div layout:fragment="content">
		<div class="col-md-6">
			<div class="panel panel-primary">
				<div class="panel-heading">Profil ertellen</div>
				<div class="panel-body">
                    <form>
                        Name <input type="text" id="description"/><br>
                        Alt <input type="text" id="Date" /><br>
                        Position<input type="text" id="kategorie" /><br>
                        <input type="button" value="Submit" onclick="addRow()" >
                   </form>
                </div>
        	</div>
			
			<div class="panel panel-primary">
				<div class="panel-heading">Einsicht der Spieler</div>
				<div class="panel-body">
                            <table id="Rows" class="table table-striped">
                            <tr>
                             <th>Name</th>
                             <th>Alt</th>
                             <th>Position</th>
                            </tr>
                           </table>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="panel panel-primary">
				<div class="panel-heading">Messaging</div>
				<div class="panel-body">
                        <a href='chat.php'>go to the chatraum</a>              
                    </div>
				</div>
			
			<div class="panel panel-primary">
               

				<div class="panel-heading">Events</div>
				<div  class="panel-body">
                    <script src="https://apps.elfsight.com/p/platform.js" defer></script>
                    <div class="elfsight-app-e5dde06c-6a0f-4f0c-bc6f-f390c007b1af"></div>
                  
				</div>
			</div>
		</div>
	</div>
   
    <script src="js/app.js"></script>
    <script>
        function addRow() {
      var Newname = $("#description").val().toUpperCase();
      var NewDatum = $("#Date").val().toUpperCase();
      var NewKategorie = $("#kategorie").val().toUpperCase();
       $("<tr><td>" + Newname + "</td><td>" + NewDatum + "</td><td>" + NewKategorie + "</td><tr>").appendTo("#Rows")
      }
      </script>
</body>
